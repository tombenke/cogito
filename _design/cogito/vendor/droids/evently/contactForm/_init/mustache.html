<form>
    <div id="contactFormTabs">
        <ul>
            <li><a href="#personalInfoTab">Personal info</a></li>
            <li><a href="#addressTab">Address</a></li>
            <li><a href="#contactInfoTab">Contact info</a></li>
        </ul>

        <div id="personalInfoTab">
            <p>
                <input type="hidden" name="type" id="type" value="user" />
            </p>

            <p>
                <label for="_id" class="left">User ID:</label>
                <input type="text" name="_id" id="_id" class="field" value="" tabindex="1" />
            </p>

            <p>
                <label for="title" class="left">Title:</label>
                <select name="title" id="contact_title" class="combo" tabindex="2" >
                    <option value="choose"> Select... </option>
                    <option value="mrs"> Mrs. </option>
                    <option value="mr"> Mr. </option>
                    <option value="dr"> Dr. </option>
                </select>

                <label for="familyName" class="left">Family name:</label>
                <input type="text" name="familyName" id="contact_familyname" class="field" value="" tabindex="3" />
            </p>

            <p>
                <label for="sureName" class="left">First name:</label>
                <input type="text" name="sureName" id="sureName" class="field" value="" tabindex="4" />
            </p>

            <p>
                <label for="dateOfBirth" class="left">Date of birth:</label>
                <input type="text" name="dateOfBirth" id="dateOfBirth" class="field" value="" tabindex="5" />
            </p>

            <p>
                <label for="company" class="left">Company:</label>
                <input type="text" name="company" id="company" class="field" value="" tabindex="6" />
            </p>

            <p>
                <label for="taxId" class="left">Tax ID:</label>
                <input type="text" name="taxId" id="taxId" class="field" value="" tabindex="7" />
            </p>
        </div>

        <div id="addressTab">
            <p>
                <label for="country" class="left">Country:</label>
                <select name="country" id="country" class="combo" tabindex="8" >
                    <option value="choose"> Select... </option>
                    <option value="Germany"> Germany </option>
                    <option value="Hungary"> Hungary </option>
                    <option value="Sweden"> Sweden </option>
                    <option value="United States"> United States </option>
                </select>
            </p>

            <p>
                <label for="city" class="left">City:</label>
                <input type="text" name="city" id="city" class="field" value="" tabindex="9" />
            </p>

            <p>
                <label for="postalCode" class="left">Postal code:</label>
                <input type="text" name="postalCode" id="postalCode" class="field" value="" tabindex="10" />
            </p>

            <p>
                <label for="street" class="left">Street:</label>
                <input type="text" name="street" id="street" class="field" value="" tabindex="10" />
            </p>

            <p>
                <label for="number" class="left">Number:</label>
                <input type="text" name="number" id="number" class="field" value="" tabindex="12" />
            </p>

        </div>

        <div id="contactInfoTab">
            <p>
                <label for="mobile" class="left">Mobile:</label>
                <input type="text" name="mobile" id="mobile" class="field" value="" tabindex="23" />
            </p>

            <p>
                <label for="phone" class="left">Phone:</label>
                <input type="text" name="phone" id="phone" class="field" value="" tabindex="14" />
            </p>

            <p>
                <label for="fax" class="left">Fax:</label>
                <input type="text" name="fax" id="fax" class="field" value="" tabindex="15" />
            </p>

            <p>
                <label for="email" class="left">Email:</label>
                <input type="text" name="email" id="email" class="field" value="" tabindex="16" />
            </p>

            <p>
                <label for="web" class="left">Website:</label>
                <input type="text" name="web" id="web" class="field" value="" tabindex="17" />
            </p>

            <p>
                <input type="submit" name="submit" id="submit" class="button" value="Save Form Data" tabindex="6" />
            </p>
        </div>
    </div>
</form>
